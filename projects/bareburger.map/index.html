<!DOCTYPE html>
<html>
  <head>
    <title>Bareburger Map Listing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/screen.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
  </head>
  <body>
    <div id="body">
      <div id="map"><div id="shadow"></div></div>
      <div id="context">
        <div id="toolbar">
          <a href="#" class="button" id="return_to_map">
            <i class="icon-chevron-left"></i>
            Back To Full Map
          </a>
          <a href="#" class="button" id="directions_to_place" target="_blank">
            <i class="icon-map-marker"></i>
            Get Directions
          </a>
        </div>
        <img id="brand" src="http://www.bareburger.com/wp-content/uploads/2013/07/11-620x465.jpg">

        <h2 id="place_title">Place Title</h2>

        <div id="delivery">
          <i class="icon-check-sign"></i>
          Provides Delivery
        </div>

        <p id="number">
          <i class="icon-phone"></i>
          <a id="place_number" href="#">Number</a>
        </p>

        <ul id="hours"></ul>

        <div id="contact"></div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="vendor/javascripts/underscore.min.js"></script>
    <script src="vendor/javascripts/leaflet.awesome-markers.js"></script>
    <script src="vendor/javascripts/leaflet.bouncemarker.js"></script>
    <script src="vendor/javascripts/leaflet.control.geosearch.js"></script>
    <script src="vendor/javascripts/leaflet.geosearch.google.js"></script>
    <script src="page.js"></script>
  </body>
</html>
