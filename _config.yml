      title: "Twitter"
      icon: "twitter"
      link: "https://twitter.com/jackyalcine"
    -
      title: "Github"
      icon: "github"
      link: "https://github.com/jalcine"
    -
      title: "Reddit"
      icon: "reddit"
      link: "https://reddit.com/user/jackyalcine"
    -
      title: "LinkedIn"
      icon: "linkedin"
      link: "https://linkedin.com/in/jackyalcine"
    -
