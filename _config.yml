# Generic values.
name: jalcin√©
url: http://jalcine.me
description: A little ol' collection of text and images.
timezone: America/New_York
editor: vim

# VCS data
git:
  branch: master

# Blog specifics.
future: false
show_drafts: true
relative_permalinks: true
lsi: true
permalink: "/weblog/:title"
paginate: 5
paginate_path: "/weblog/page/:num"
category_dir: "weblog/categories"

# deployment
transfer:
  command: rsync
  settings: --delete --recursive
  source: _site/
  destination: zordon:/var/www/jalcine.me/

# Markdown engine.
pygments: true
redcarpet:
  extensions:
    - footnotes
    - autolink
    - smart
    - tables
    - strikethrough
    - superscript

# Don't bother with theses.
exclude:
  - bin
  - "*.md"
  - "*file*"
  - "*config*"
  - sass
