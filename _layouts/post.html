---
layout: default
classes:
  - blog
---

<div id="post">
  <h2>{{ page.title }}</h2>
  <dl id="postcard">
    <dt>Written</dt>
    <dd>{{ page.date | date_to_string }}</dd>
    <dt>Category</dt>
    <dd>{{ post.category }}</dd>
  </dl>

  <section class="content">
    {{ content }}
  </section>
</div>
