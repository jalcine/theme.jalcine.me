---
layout: default
title: Blog
---
<div class="landline">
  <ul class="posts">
  {% for post in site.posts %}
    <li>
      <a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a>
      <span title="{{ post.date }}"><i class="icon-time"></i> {{ post.date | timeago }}</span>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
