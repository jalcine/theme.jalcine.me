<title>{{ page.title || "Untitled" }} - {{ site.name }}</title>
<!-- Set Data Encoding and Content-Type -->
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Styling -->
<link href="/css/page.css" rel="stylesheet" type="text/css" media="all" />
<link href="/css/print.css" rel="stylesheet" type="text/css" media="print" />
{% for src in page.styles %}
  <link href="{{ src }}" rel="stylesheet" type="text/css" media="all" />
{% endfor %}

<link href="/images/me.jpeg" rel="shortcut icon" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - Articles" href="/feeds/articles.xml" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - Linklog" href="/feeds/linklog.xml" />

<meta name="viewport" content="width=device-width,height=device-height">

<!-- Apple Support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#F7F7F7">

<!-- Classic Metadata -->
<meta itemprop="name" content="{{page.title}}">
<meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

<!-- Facebook Open Graph -->
<meta property="og:title" content="{{page.title}}">

<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:url"  content="{{ site.url }}{{ page.url }}">

<!-- Twitter Card Support -->
<meta name="twitter:url" content="{{page.url | prepend: site.url }}">
<meta name="twitter:creator" content="@jackyalcine">
<meta name="twitter:site" content="@jackyalcine">
<meta name="twitter:title" content="{{ page.title | truncate: 70 }}">
<meta name="twitter:domain" content="{{site.url}}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
{% if page.image %}<meta name="twitter:image:src" content="{{page.image}}"/>
<meta name="twitter:card" content="summary_large_image">
{%else%}<meta name="twitter:image:src" content="{{site.url | append: '/favicon.jpg'}}"/>
<meta name="twitter:card" content="summary">
{%endif%}<!-- End Twitter Card Support -->

<!-- Microsoft Support -->
<meta name="application-name" content="{{ site.title }}"/>
<meta name="msapplication-TileColor" content="#F7F7F7"/>
<meta name="theme-color" content="#F7F7F7"/>
<meta name="msapplication-square70x70logo" content="/images/me-76.png" />
<!-- Microsoft Support -->

<!-- Google Authorship -->
<link rel="author" href="https://plus.google.com/118415769922038925979/posts" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="152x152" href="/images/me-152.png" />
<link rel="icon" sizes="152x152" href="/images/me-152.png" />
<script type="text/javascript" src="/js/vendor/jquery.js" defer="false"></script>

<!-- This is here until I start use Piwik -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ get_env GA_TRACKING_CODE }}', 'auto');
  ga('send', 'pageview');
</script>
