<title>{{ page.title || "Untitled" }} - {{ site.name }}</title>
<!-- Set Dat Encoding and Content-Type -->
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Styling -->
<link href="/css/page.css" rel="stylesheet" />
{% for src in page.styles %}
  <link href="{{ src }}" rel="stylesheet" />
{% endfor %}

<link href="/images/me.jpeg" rel="shortcut icon" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - Articles" href="/feeds/articles.xml" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - Linklog" href="/feeds/linklog.xml" />

<meta name="viewport" content="width=device-width,height=device-height">

<!-- Apple Support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#F7F7F7">

<!-- What Everyone Should Base Their Metadata On But Don't Because They're Dicks -->
<meta itemprop="name" content="{{page.title}}">
<meta itemprop="description" content="{{ (page.excerpt || site.description) | strip_html | xml_escape }}">

<!-- Facebook Open Graph -->
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{site.description | xml_escpae }}">
<meta property="og:url"  content="{{ site.url }}{{ page.url }}">

<!-- Twitter Card Support -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{site.url}}{{page.url}}">
<meta name="twitter:creator" content="@jackyalcine">
<meta name="twitter:site" content="@jackyalcine">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:domain" content="{{site.url}}">
<meta name="twitter:image" content="{{ site.url }}/favicon.jpg" />
<!-- End Twitter Card Support -->

<!-- Microsoft Support -->
<meta name="application-name" content="{{ site.title }}"/>
<meta name="msapplication-TileColor" content="#F7F7F7"/>
<meta name="theme-color" content="#F7F7F7"/>
<meta name="msapplication-square70x70logo" content="/images/me-76.png" />

<!-- Google Authorship -->
<link rel="author" href="https://plus.google.com/118415769922038925979/posts" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="152x152" href="/images/me-152.png" />
<link rel="icon" sizes="152x152" href="/images/me-152.png" />
<script type="text/javascript" src="/js/vendor/jquery.js" defer="false"></script>
