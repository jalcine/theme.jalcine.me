<title>{{ page.title || 'Untitled' }} - {{ site.name }}</title>
<link href='/css/page.css' rel='stylesheet' />
<link href='/images/me.png' rel='shortcut icon' />
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,height=device-height'>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='#F7F7F7'>
<meta itemprop='name' content='{{page.title}}'>
<meta itemprop='description' content="{{ (page.excerpt || site.description) | strip_html }}">
<meta property='og:title' content='{{page.title}}'>
<meta property='og:description' content="{{site.description}}">
<meta property='og:url'  content='{{ site.url }}{{ page.url }}'>
<meta name='twitter:card'  content='summary'>
<meta name='twitter:url'  content='{{site.url}}{{page.url}}'>
<meta name='twitter:creator'  content='@jackyalcine'>
<meta name='twitter:site'  content='@jackyalcine'>
<meta name='twitter:title'  content='{{ page.title }}'>
<meta name='twitter:domain'  content='{{site.url}}'>
<meta name='application-name' content='{{ site.title }}'/>
<meta name='msapplication-TileColor' content='#F7F7F7'/>
<meta name='msapplication-square70x70logo' content='/images/me-76.png' />
<meta name='twitter:image'  content='{{ site.url }}/favicon.jpg' />
<link rel='author' href='https://plus.google.com/118415769922038925979/posts' />
<link rel='apple-touch-icon' href='/images/me.png' />
<link rel='apple-touch-icon' sizes='76x76' href='/images/me-76.png' />
<link rel='apple-touch-icon' sizes='120x120' href='/images/me-120.png' />
<link rel='apple-touch-icon' sizes='152x152' href='/images/me-152.png' />
