<footer class="db w-100 pa2 ph3-l pv4-l center bg-dark fg-light cb">
  <ul class="db fr-l mr3-l list">
    {% for link in site.navigation.links %}
      <li class="ma1">
        <a title="{{ link.name }}" class="link pa1 pa2-ns underline-hover fg-dark fg-dark-hover" href="{{ link.uri }}">
          {{ link.name }}
        </a>
      </li>
    {% endfor %}
    {% for link in site.navigation.links_extra %}
      <li class="ma1">
        <a title="{{ link.name }}" class="link pa1 pa2-ns underline-hover fg-light fg-light-hover" href="{{ link.uri }}">
          {{ link.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <h4 class="f4 ttu tracked-tight fg-light">{{ site.name }}</h4>
  <p class="f5 measure-narrow">{{ site.description }}</p>
</footer>
