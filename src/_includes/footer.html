<footer role="group" class="post">
  <h2 class="f2 mv1">{{ site.name }}</h2>
  <div class="cf db w-100">
    <div class="f6 fl w-70">
      <span class="gray">Been at this since 2010.</span><br />
      <p class="f6 lh-copy measure-narrow">{{ site.description }}</p>
      <nav>
        {% for link in site.data.links.navigation %}
          <a class="link dib mv1" href="{{ link.link }}" title="{{ link.title }}">{{ link.title }}</a>
          <span class="dib">{% if forloop.last != true %} // {% endif %}</span>
        {% endfor %}
      </nav>
    </div>
    <div class="fr w-30">
      {% include newsletter_inline.html %}
    </div>
  </div>
</footer>
