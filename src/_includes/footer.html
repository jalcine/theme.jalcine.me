<footer role="group">
  <h2>{{ site.name }}</h2>
  <p class="f4 f6-s">
    {% for link in site.data.links.navigation %}
      <a class="link dib mv1" href="{{ link.link }}" title="{{ link.title }}">{{ link.title }}</a>
      <span class="dib">{% if forloop.last != true %} // {% endif %}</span>
    {% endfor %}
  </p>
</footer>
{% js page async:true defer:true %}
