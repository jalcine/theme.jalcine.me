{% if webmentions.size > 0 %}
  <section class="cb cf mv2">
    <strong>:leftwards_arrow_with_hook: Replies:</strong>
    <ul class="list">
    {% for mention in webmentions %}
      <li id="webmention-{{ webmention.id }}"
          class="ma1 db fl webmention__author p-author h-card cb cf">
        <a title="{{ mention.author.name }}"
           target="_blank"
           class="u-url v-mid"
         href="{% if mention.url %}{{ mention.url }}{% else %}{{ mention.author.url }}{% endif %}">
            {% if mention.author.photo %}
            <img class="mw2 br-100 dim grow u-photo v-mid"
                src="{{ mention.author.photo }}"
                alt="{{ mention.author.name }}"
                title="{{ mention.author.name }}" />
            {% else %}
              {{ mention.author.name }}
            {% endif %}
        </a>
        <div class="lh-copy">
          {{ mention.content }}
        </div>
      </li>
    {% endfor %}
  </section>
{% endif %}
