{% for webmention in webmentions %}
  <div class="ma2 dib fl webmention__author p-author h-card">
    <a title="{{ webmention.author.name }}"
       target="_blank"
       class="u-url"
       href="{{ webmention.author.url }}">
      <img class="mw3 br-100 dim grow u-photo"
           src="{{ webmention.author.photo }}"
           alt="{{ webmention.author.name }}"
           title="{{ webmention.author.name }}" />
    </a>
  </div>
{% endfor %}
