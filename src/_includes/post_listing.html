<ul class="mw7">
  {% for post in include.posts %}
  <li class="lh-copy mv2">
    <time class="ttu f6 bold mr1 cb dib-l db w4" datetime="{{ post.date }}">{{ post.date | date: "%d %b %Y" }}</time>
    <a class="dib-l db dim underline-hover"
      href="{{ post.url }}"
      title="{{ post.title }}">{{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
