<section class="w-100 bg-near-white bw1 b--black-90 near-black pa2">
  <h3 class="f3">Send Jacky a Message</h3>
  <p class="f4 lh-copy measure-narrow">
    When it comes to scheduling time,
    <a href="http://cattsmall.com/coffee/" target="_blank">Catt Small's post</a> is something to keep in mind.
  </p>
  <form class="measure"
        action="https://formspree.io/yo@jacky.wtf"
        method="POST">
    <input type="hidden" name="_next" value="https://jacky.wtf/contact/thank-you/">
    <input type="hidden" name="_format" value="plain">
    <fieldset id="contact" class="ba b--transparent ph0 mh0">
      <legend class="f4 fw6 ph0 mh0">Contact Jacky</legend>
      <div class="mt3">
        <label class="db fw6 lh-copy f6" for="email-address">Email</label>
        <input class="pa2 input-reset w-100 ba b--black-20 border-box" type="email" name="email-address"  id="email-address">
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="first_name">First Name</label>
        <input class="pa2 input-reset w-100 ba b--black-20 border-box" type="text" name="first_name"  id="first_name">
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="intent">Intent</label>
        <select class="pa2 input-reset w-100 ba b--black-20 border-box" name="intent" id="intent">
          <option value="work:contract">Work // Contract Proposition</option>
          <option value="work:general">Work // Inquiry</option>
          <option value="press:general">Press // General</option>
          <option value="press:permission">Press // Permission</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="body">Message</label>
        <textarea class="db border-box hover-black w-100 measure ba b--black-20
          pa2 br2 mb2 h4" name="body"  id="body">
        </textarea>
      </div>
    </fieldset>
    <div class="">
      <input class="ph3 pv2 input-reset ba b--black bg-transparent grow
      pointer f6 dib" type="submit" value="Send Message">
    </div>
  </form>
</section>
