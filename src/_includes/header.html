<nav>
  <h1>
    <a href="{{ site.url }}" title="{{ site.name }}">{{ site.name }}</a>
  </h1>
  <ul>
    {% for link in site.nav_links %}
      <li>
        <a href="{{ link.link }}">
          <i class='icon-{{ link.icon }}'></i>{{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
