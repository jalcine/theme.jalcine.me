<header id="pageHeader">
  <ul id="pageNavigator">
    {% unless include.minimal == true %}
      <li>
        <a class="link code pa1 bg-animate pa2-ns bg-dark-pink hover-bg-white
          hover-dark-pink" href="/">
          @jackyalcine
        </a>
      </li>
    {% endunless %}
    {% for link in site.navigation.links %}
      <li>
        <a class="link pa1 underline-hover gray hover-black" href="{{ link.uri }}">
          {{ link.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <p class="w-100 pa2 mt3 f6 tc near-black cb">
    &ldquo;Not everything that is faced can be changed. But nothing can be changed
    until it is faced.&rdquo; &mdash; <strong>Baldwin</strong>
  </p>
</header>
