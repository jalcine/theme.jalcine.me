<hgroup>
  <h3>
    <a href="/" title="{{ site.name }}">
      {{ site.name }}
    </a>
  </h3>
</hgroup>

<nav role="main">
  <ul>
    {% for link in site.links.navigation %}
      <li>
        <a href="{{ link.link }}">
          <i class='icon-{{ link.icon }}'></i>{{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
