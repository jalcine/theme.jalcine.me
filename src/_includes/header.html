<header role="document">
  <h2>{{ site.name }}</h2>
  <nav>
    {% for link in site.data.links.navigation %}
      <a {% if link.classes %}class="{{ link.classes }}"{% endif %} href="{{ link.link }}" title="{{ link.title }}">
        {{ link.title }}
      </a>
    {% endfor %}
  </nav>
  {% include notice.html %}
</header>
