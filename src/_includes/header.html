<hgroup>
  <h4>
    <a href="{{ site.url }}" title="{{ site.name }}">
      {{ site.name }}
    </a>
  </h4>
</hgroup>

<nav role="main">
  <ul>
    {% for link in site.nav_links %}
      <li>
        <a href="{{ link.link }}">
          <i class='icon-{{ link.icon }}'></i>{{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
