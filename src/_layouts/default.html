{% unless page.class %}{% assign page.class = '' %}{% endunless %}
<!DOCTYPE HTML>
<html lang="en_US">
  <head>
    {% include head.html %}
  </head>
  <body{% if page.class %} class="{{ page.class }}"{% endif %}>
    {% if page.components.header == "true" %}{% include header.html %}{% endif %}
    {{ content }}
    {% if page.components.footer == "true" %}{% include footer.html %}{% endif %}
    {% include javascript.html %}
  </body>
</html>
