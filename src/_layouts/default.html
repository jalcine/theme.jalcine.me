<!DOCTYPE HTML>
<html lang="en_US">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.class || '' }}">
    {% unless page.no_header %}<header class="main">{% include header.html %}</header>{% endunless %}
    <main class="main">{{ content }}</main>
    {% unless page.no_footer %}<footer class="main">{% include footer.html %}</footer>{% endunless %}
    {% include javascript.html %}
  </body>
</html>
