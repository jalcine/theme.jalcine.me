---
layout: bare
image: none
excerpt: none
---
<article class="h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  {% if page.image and page.image != 'none' %}
    {% include masthead_post_header.html %}
  {% else %}
    {% include post_header.html %}
  {% endif %}
  {% include post_indieweb.html %}
  <main role="group" class="e-content post"
                     itemprop="articleBody"
        data-track-content data-content-name="blog-post"
        data-content-piece="{{ page.title }}">
    {{ content | letter_spacing | improve }}
  </main>
  {% include post_footer.html %}
</article>
