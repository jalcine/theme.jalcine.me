---
layout: bare
excerpt: none
---
<article class="h-entry"
         itemscope
         itemtype="http://schema.org/BlogPosting">
  {% include post_image.html image=page.image %}
  {% include post_header.html %}
  {% include post_indieweb.html %}
  <main role="group"
        class="e-content post mw7 center pa3 pa2-ns"
        itemprop="articleBody"
        data-track-content
        data-content-name="blog-post"
        data-content-piece="{{ page.title }}">
    {{ content | letter_spacing | improve }}
  </main>
{% include post_footer.html %}
</article>
