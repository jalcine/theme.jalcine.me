---
layout: page
image: none
---
<section role="document">
  <h1 class="f1 lh-title">
    <a target="_blank" title="{{ page.title }}" href="{{ page.website }}">{{ page.title }}</a>
  </h1>
  <h3 class="f3 gray lh-subtitle">{{ page.description }}</h3>
  <a href="/portfolio/">&laquo; Back to portfolio index</a>
  <main role="group">
    {{ content | improve | letter_spacing | markdownify }}
  </main>
</section>
