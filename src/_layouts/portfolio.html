---
layout: page
---
<section role="document">
  <h1 class="f1 lh-title">
    {{ page.title }}
  </h1>
  <h3 class="f3 gray lh-subtitle">{{ page.description }}</h3>
  <div class="tc">
    <a href="/portfolio/">Back to portfolio index</a>
    &mdash;
    <a target="_blank" href="{{ page.website }}">
      Visit {{ page.title }}'s Website
    </a>
  </div>
  <main role="group">
    {{ content | improve | letter_spacing | markdownify }}
  </main>
</section>
