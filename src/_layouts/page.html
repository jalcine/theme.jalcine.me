layout: bare

{% if page.masthead and page.masthead.image %}
  {% img "{{ page.masthead.image | image_path }}" class:"masthead" width:"100%" height:"auto" title:"{{ masthead.title }}"%}
{% endif %}
<section role="document">
  <h1 class="f1 lh-title f-headline-l">{{ page.title }}</h1>
  {{ content }}
</section>
