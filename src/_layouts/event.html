---
layout: bare

---
<section role="document">
  <h2 class="f2 lh-title">{{ page.title }}</h2>
  <a href="/events/">&laquo; Back to events listing</a>
  <main role="group">
    {{ content | improve | letter_spacing }}
    <aside class="fr-l mw4-l b--dotted b--black bg-washed-blue">
      <dl>
        <dt>Date</dt>
        <dd>{{ page.date }}</dd>
        <dt>Location</dt>
        <dd>{{ page.location }}</dd>
        <dt>Hosted By</dt>
        <dd>{{ page.host }}</dd>
        <dt>Slides</dt>
        <dd>{{ page.slides }}</dd>
      </dl>
      <h4>Links</h4>
      <ul class="arrows">
        {% for link in page.links %}
          <li>
            <a href="{{ link.uri }}" target="_blank">
              {{ link.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>
  </main>
</section>
